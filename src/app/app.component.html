<!--Navigation Bar-->

<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">
      Inventory Management
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>
        <button class="btn btn-success my-2 my-sm-2" style="margin-left: 10px" (click)="displayCart()">
          My Cart
          <span class="badge badge-light">{{shoppingList.length}}</span>
        </button>
    </div>
  </nav>
</header>

<!--Display cart-->
<div *ngIf="showCart;">
  <app-shopping-cart [shoppingList]="shoppingList"></app-shopping-cart>
</div>

<!--Display Product-->
<app-products-list [productList]="products" (onProductSelected)="productWasSelected($event)"></app-products-list>
